# only parameters defined in key_mapping (see below) are passed to the command in the order specified.
system: "{{cookiecutter.cluster_system}}" #check if system is defined below

slurm:
  command: 'sbatch --parsable --output=cluster_log/slurm-%j.out --error=cluster_log/slurm-%j.out'
  key_mapping:
    name: "--job-name={}"
    threads: "--cpus-per-task={} -n 1"
    mem_mb: "--mem={}m"
    account: "--account={}"
    queue: "--partition={}"
    time: "--time={}"
    nodes: "-N {}"
pbs:
  command: "qsub"
  key_mapping:
    name: "-N {}"
    account: "-A {}"
    queue: "-q {}"
    threads: "-l nodes=1:ppn={}" # always use 1 node
    mem_mb: "-l mem={}mb"
    time: "-l walltime={}00" #min= seconds x 100
lsf:
  command: "bsub -e lsf_%J.log -o lsf_%J.log"
  key_mapping:
    queue: "-q {}"
    name: "-J {}"
    threads: "-n {}"
    mem_mb: '-R "rusage[mem={}]"'
    account: "-P {}"
    nodes: "-C {}"



# for other cluster systems see: https://slurm.schedmd.com/rosetta.pdf
